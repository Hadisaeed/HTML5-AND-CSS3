<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ID Selector Example</title>

    <style>

        body{
            background-color: black;
            color: orangered;
            font-family: Comic Sans ms;
        }

        #ad {

            width: 70%;
            height: 120px;
            margin-left: 12%;
            background: dimgrey;
            color: white;
            border: orange 4px dashed ;
            margin-top: 5%;
            padding: 1%;
        }

    </style>

</head>
<body>
<h1>ID Selector</h1>
<p>Matches an element whose id attribute has a value that matches the one specified after a pound or hash symbol.
   For example #ad{} targets the element whose id attribute has a value of ad.
</p>
<div id="ad">
    <h3>My Advertise goes here</h3>
    <p>Here are description of a advertise.</p>

</div>

</body>
</html>
