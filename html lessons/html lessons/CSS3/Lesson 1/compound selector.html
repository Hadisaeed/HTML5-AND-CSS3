<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Compound Selector</title>

    <style>

        input, textarea, select {
            display: block;
            margin: 2% 0%;
            background:dimgrey;
            padding: 7px;
            width: 240px;
            border: mediumvioletred 2px solid;
            border-radius: 3px;
        }


    </style>

</head>
<body>
<h1>Compound Selector</h1>
<h2>Example Of Compound Selector</h2>

<input name="firstname" placeholder="First Name" required>
<input name="lastname" placeholder="Last Name">
<select name="country">
    <option value="pakistan">Pakistan</option>
    <option value="spain">Spain</option>
    <option value="USA">USA</option>
</select>
<textarea name="bio" placeholder="Describe yourself"></textarea>
</body>
</html>
